<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <!-- Bootstrap 5.0.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Theme Style -->
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css" />
    <!-- animation -->
    <link type="text/css" rel="stylesheet" href="stylesheets/animation.css" />
  </head>
  <body>
    <!-- header -->
    <div class="header-boxed">
      <div class="top-bar">
        <div class="topbar-inner">
          <!-- topbar left -->
          <ul class="topbar-left">
            <li>
              <span class="icon-location"></span>
              <span>30 Commercial Road Fratton, Australia </span>
            </li>
            <li>
              <span class="icon-envelope"></span>
              <span>needhelp@company.com</span>
            </li>
          </ul>
          <!-- topbar right -->
          <div class="topbar-right">
            <p class="topbar-text">
              <span class="icon-watch_later"></span>
              <span>Mon to Sat: 8.00 am - 7.00 pm</span>
            </p>
            <ul class="topbar-social">
              <li>
                <a href="#">
                  <span class="icon-facebook"></span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon-twitter"></span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon-pinterest"></span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon-instagram"></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <header class="header"></header>
    </div>
    <!-- /header -->
    <!--------------------------------------- Javascrip -------------------------------------------->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/javascripts/jquery.js"></script>
    <script src="assets/javascripts/animate.js"></script>
  </body>
</html>
